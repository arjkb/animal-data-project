<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="AnimalsData.js"></script>
    <script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

    <title>Animal Data</title>

</head>

<body>
    <div class="container">
        <h1>Animal Data</h1>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#" id="categories-tab">Categories</a></li>
            <li role="presentation"><a href="#" id="animals-tab">Animals</a></li>
            <li role="presentation"><a href="#" id="pic-tab">Pictures</a></li>
        </ul>

        <div id="content">
        </div>

        <script id="cat-list-template" type="text/x-handlebars-template">
            <h3>Categories</h3>

            <ul>
                {{#each category}}
                <div class="category-name" data-id="{{@index}}">
                    <li><a href="#">{{name}}</a></li>
                </div>
                {{/each}}
            </ul>
        </script>

        <script id="animal-list-template" type="text/x-handlebars-template">
            <h3>Animal List</h3>
            <dl>
                {{#each animals}}
                <dt>{{name}}</dt>
                <dd>{{description}}</dd>
                <br>
                {{/each}}
            </dl>
        </script>

    </div>
</body>
